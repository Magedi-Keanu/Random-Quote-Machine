<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://kit.fontawesome.com/b4cbdc4e07.js" crossorigin="anonymous"></script>
   <!--<script src="./node_modules/jquery/dist/jquery.js"></script> -->

</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="wrapper">
        <div id="quote-box" >
            <div id="text">
                <h3></h3>
            </div>
            <div id="author">
                <p></p>
            </div>
  
            <div class="social-links">
               <a id="tweet-quote" href="twitter.com/intent/tweet"><i  class="fa-brands fa-twitter"></i></a> 
                <a><i class="fa-brands fa-tumblr"></i></a>
                <button id="new-quote" type="button" >Generate New Qoute</button>
             </div>  
             <div class="description">
                <p>Made by <a href="https://github.com/Magedi-Keanu/Random-Quote-Machine">Magedi Thokwane</a></h4>
             </div>
            
               

            
            
      
           
       
        </div>
      
    </div>
    
<script src="json/quotes.json"></script>
<script  src="./js/quoteGenerator.js"></script>
    
</body>
</html>
